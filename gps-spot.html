<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>GPS - SPOT AR</title>

            <!-- Bootstrap, CSS and fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script>

        <script src="./gpsscript.js"></script>

        <link rel="stylesheet" href="./mainstyle.css">
        <link rel="stylesheet" type="text/css" href="./gpsstyle.css"/>
    </head>

    <body style='margin: 0; overflow: hidden;'>
        <div class="centered instructions"></div>
        <a-scene 
            vr-mode-ui='enabled: false' 
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <div class="centered">
        <button data-action="change"></button>
    </div>
        <a href="https://lucalago.github.io/arspotexperience/index.html" class="btn btn-primary" id="button-cta"><p>Try the Marker AR version </p>
            <img id="icon-info" src="./assets/arrow-right-white.svg">
        </a>
    </body>
