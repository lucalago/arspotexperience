    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

		<!-- Our custom script -->

		<link rel="stylesheet" href="./mainstyle.css">

	</head>
	<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
		<div class="container-fluid d-flex justify-content-center" id="nav-bar">
			<a class="nav-link"  href="https://lucalago.github.io/arspotexperience"><img id="logo" src="./assets/spot-logo.svg"></a>
		</div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-entity
          position="0 0 0"
          scale="6 6 6"
          gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"
          ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      </a-scene>

		<a href="https://lucalago.github.io/arspotexperience/gps-spot.html" class="btn btn-primary" id="button-cta"><p>Try the GPS AR version </p>
			<img id="icon-info" src="./assets/arrow-right-white.svg"></a>
	</body>
