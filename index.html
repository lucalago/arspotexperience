<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MARKER - SPOT AR</title>
    
    <!-- Bootstrap, CSS and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--   AR scripts   -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </script>

    <!-- Our custom script -->
    <script src="./markerscript.js"></script>
    <link rel="stylesheet" href="./mainstyle.css">
    <link rel="stylesheet" href="./markerstyle.css">
  </head>  

  <body style='margin: 0; overflow: hidden;'>
    <div class="container-fluid d-flex justify-content-center" id="nav-bar">
          <a class="nav-link"  href="https://lucalago.github.io/arspotexperience"><img id="logo" src="./assets/spot-logo.svg"></a>
    </div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-assets>
          <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
      </a-assets>

      <a-marker type='pattern' preset='custom' url="https://lucalago.github.io/arspotexperience/assets/pattern-spot-marker-black-03.patt">
          <a-box position='0 0.5 0' color="yellow"></a-box>
      </a-marker>

      <a-marker type='pattern' preset='custom' url="https://lucalago.github.io/arspotexperience/assets/pattern-spot-marker-black-03.patt">
          <a-entity
              gltf-model="#animated-asset"
              scale="2">
          </a-entity>
      </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

      <a href="https://lucalago.github.io/arspotexperience/gps-spot.html" class="btn btn-primary" id="button-cta"><p>Try the GPS AR version </p>
      <img id="icon-info" src="./assets/arrow-right-white.svg"></a>
  </body>
</html>
