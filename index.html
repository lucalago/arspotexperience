<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SPOT AR</title>
    
    <!-- Bootstrap, CSS and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="ar-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- our custom script -->
    <script src="script.js" defer></script>
    <!--   AR scripts   -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>  
  <body>
    <div class="container-fluid d-flex justify-content-center" id="nav-bar">
          <a class="nav-link"  href="https://the-spot-landing.glitch.me/"><img id="logo" src="assets/spot-logo.svg"></a>
    </div>
<a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
      <img id="carlos-gif" src="assets/carlos.gif">
      <img id="luca-gif" src="assets/luca.gif">
    </a-assets>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <button type="button" class="btn btn-primary" id="button-cta" onclick="#"><p>Get to know more </p><img id="icon-info" src="assets/arrow-right-white.svg"></button>  
  </body>
</html>
