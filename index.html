<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MARKER - SPOT AR</title>
    
    <!-- Bootstrap, CSS and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--   AR scripts   -->
    <!-- three.js library -->
    <script src='vendor/three.js/build/three.min.js'></script>
    <script src="vendor/three.js/examples/js/libs/stats.min.js"></script>
    <!-- ar.js -->
    <script src="../build/ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = '../'</script>

    <!-- Our custom script -->
    <!-- <script src="./markerscript.js"></script> -->
    <link rel="stylesheet" href="./mainstyle.css">
    <link rel="stylesheet" href="./markerstyle.css">
  </head>  

  <body style='margin: 0; overflow: hidden;'>
    <div class="container-fluid d-flex justify-content-center" id="nav-bar">
          <a class="nav-link"  href="https://lucalago.github.io/arspotexperience"><img id="logo" src="./assets/spot-logo.svg"></a>
    </div>

    <!-- START AR SCRIPT -->
    <script>
      //////////////////////////////////////////////////////////////////////////////////
      //		Init
      //////////////////////////////////////////////////////////////////////////////////
    
      // init renderer
      var renderer	= new THREE.WebGLRenderer({
        // antialias	: true,
        alpha: true
      });
      renderer.setClearColor(new THREE.Color('lightgrey'), 0)
      // renderer.setPixelRatio( 1/2 );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.domElement.style.position = 'fixed'
      renderer.domElement.style.top = '60px'
      renderer.domElement.style.left = '0px'
      document.body.appendChild( renderer.domElement );
    
      // array of functions for the rendering loop
      var onRenderFcts= [];
    
      // init scene and camera
      var scene	= new THREE.Scene();
    
      //////////////////////////////////////////////////////////////////////////////////
      //		Initialize a basic camera
      //////////////////////////////////////////////////////////////////////////////////
    
      // Create a camera
      var camera = new THREE.Camera();
      scene.add(camera);
    
      ////////////////////////////////////////////////////////////////////////////////
      //          handle arToolkitSource
      ////////////////////////////////////////////////////////////////////////////////
    
      var arToolkitSource = new THREEx.ArToolkitSource({
        // to read from the webcam
        sourceType : 'webcam',
    
        // to read from an image
        // sourceType : 'image',
        // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',
    
        // to read from a video
        // sourceType : 'video',
        // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
      })
    
      arToolkitSource.init(function onReady(){
        onResize()
      })
    
      // handle resize
      window.addEventListener('resize', function(){
        onResize()
      })
      function onResize(){
        arToolkitSource.onResizeElement()
        arToolkitSource.copyElementSizeTo(renderer.domElement)
        if( arToolkitContext.arController !== null ){
          arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
        }
      }
      ////////////////////////////////////////////////////////////////////////////////
      //          initialize arToolkitContext
      ////////////////////////////////////////////////////////////////////////////////
    
    
      // create atToolkitContext
      var arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
        detectionMode: 'mono',
        maxDetectionRate: 30,
        canvasWidth: 80*3,
        canvasHeight: 60*3,
      })
      // initialize it
      arToolkitContext.init(function onCompleted(){
        // copy projection matrix to camera
        camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
      })
    
      // update artoolkit on every frame
      onRenderFcts.push(function(){
        if( arToolkitSource.ready === false )	return
    
        arToolkitContext.update( arToolkitSource.domElement )
      })
    
    
      ////////////////////////////////////////////////////////////////////////////////
      //          Create a ArMarkerControls
      ////////////////////////////////////////////////////////////////////////////////
    
      var markerRoot = new THREE.Group
      scene.add(markerRoot)
      var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type : 'pattern',
        patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
        // patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
      })
    
      // build a smoothedControls
      var smoothedRoot = new THREE.Group()
      scene.add(smoothedRoot)
      var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
        lerpPosition: 0.4,
        lerpQuaternion: 0.3,
        lerpScale: 1,
      })
      onRenderFcts.push(function(delta){
        smoothedControls.update(markerRoot)
      })
      //////////////////////////////////////////////////////////////////////////////////
      //		add an object in the scene
      //////////////////////////////////////////////////////////////////////////////////
    
      var arWorldRoot = smoothedRoot
    
      // add a torus knot
      var geometry	= new THREE.BoxGeometry(1,1,1);
      var material	= new THREE.MeshNormalMaterial({
        transparent : true,
        opacity: 0.5,
        side: THREE.DoubleSide
      });
      var mesh	= new THREE.Mesh( geometry, material );
      mesh.position.y	= geometry.parameters.height/2
      arWorldRoot.add( mesh );
    
      var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
      var material	= new THREE.MeshNormalMaterial();
      var mesh	= new THREE.Mesh( geometry, material );
      mesh.position.y	= 0.5
      arWorldRoot.add( mesh );
    
      onRenderFcts.push(function(){
        mesh.rotation.x += 0.1
      })
    
      //////////////////////////////////////////////////////////////////////////////////
      //		render the whole thing on the page
      //////////////////////////////////////////////////////////////////////////////////
      var stats = new Stats();
      document.body.appendChild( stats.dom );
      // render the scene
      onRenderFcts.push(function(){
        renderer.render( scene, camera );
        stats.update();
      })
    
      // run the rendering loop
      var lastTimeMsec= null
      requestAnimationFrame(function animate(nowMsec){
        // keep looping
        requestAnimationFrame( animate );
        // measure time
        lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
        var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
        lastTimeMsec	= nowMsec
        // call each update function
        onRenderFcts.forEach(function(onRenderFct){
          onRenderFct(deltaMsec/1000, nowMsec/1000)
        })
      })
    </script>

    <!-- END OF AR SCRIPT -->

      <a href="https://lucalago.github.io/arspotexperience/gps-spot.html" class="btn btn-primary" id="button-cta"><p>Try the GPS AR version </p>
      <img id="icon-info" src="./assets/arrow-right-white.svg"></a>
  </body>
</html>
