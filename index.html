<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SPOT AR</title>
    
    <!-- Bootstrap, CSS and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/ar-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- our custom script -->
    <script src="/script.js" defer></script>
    <!--   AR scripts   -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>  
  <body>
    <div class="container-fluid d-flex justify-content-center" id="nav-bar">
          <a class="nav-link"  href="https://the-spot-landing.glitch.me/"><img id="logo" src="https://cdn.glitch.com/4e7d2836-0289-426a-ae8b-fc7e048805b6%2Fspot-logo.svg?v=1617812622732"></a>
    </div>
<a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity gltf-model="#test" scale="1 1 1" position="0 0 0" gps-entity-place="latitude: 52.345960; longitude: 4.915262;"></a-entity>
      <a-text
        value="This will always face the user." 
        look-at="[gps-camera]"
        scale="75 75 75" 
        gps-entity-place="latitude: 52.345958; longitude: 4.915262;"  
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <button type="button" class="btn btn-primary" id="button-cta" onclick="#"><p>Get to know more </p><img id="icon-info" src="https://cdn.glitch.com/4e7d2836-0289-426a-ae8b-fc7e048805b6%2Farrow-right-square-white.svg?v=1617872854641"></button>  
  </body>
</html>
