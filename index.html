<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SPOT AR</title>
    
    <!-- Bootstrap, CSS and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--   AR scripts   -->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
<!-- our custom script -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="ar-style.css">
  </head>  

  <body>
    <div class="container-fluid d-flex justify-content-center" id="nav-bar">
          <a class="nav-link"  href="https://lucalago.github.io/arspotexperience"><img id="logo" src="assets/spot-logo.svg"></a>
    </div>
<a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <div class="centered">
      <button id="info-btn" data-action="change"></button>
    </div>
    <button type="button" class="btn btn-primary" id="button-cta">
      <a href="https://lucalago.github.io/arspotexperience/moreinfo.html"><p>Get to know more </p>
      <img id="icon-info" src="assets/arrow-right-white.svg"></a>
    </button>  
  </body>
</html>
